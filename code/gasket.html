<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>2D Sierpinski Gasket</title>


<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;

void
main()
{
    gl_Position = vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
    gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}
</script>

<script type="text/javascript" src="../common/webgl-utils.js"></script>
<script type="text/javascript" src="../common/initShaders.js"></script>
<script type="text/javascript" src="../common/MV.js"></script>
<script type="text/javascript" src="gasket.js"></script>
<script src="../tools/webgl-debug.js"></script>
</head>

<body>
 <div>
  Recursive steps  0 <input id="subDivideSlider" type="range" min=0 max=7 step=1 value=4/> 7
 </div></br>
 <div>
  <label for="theta">Twist Angle</label>
  <input type = "text" id = "twistValue" value= "45" style = "width.5px"></input> degrees
 </div></br>
 <div>Demo type
 <select id="demoType">
  <option value="triangle">triangle</option>
  <option value="square">square</option>
 </select>
 </div></br>
 <div>
 <label>Fill type </label>
 <select id="fill">
  <option value="mesh">wireframe</option>
  <option value="solid">solid</option>
 </select>
 </div></br>
 <div>
  <button id="reset" onclick=reset()>reset</button>
</div>
 </br>
<canvas id="gl-canvas" width="600" height="600">

</body>
</html>
